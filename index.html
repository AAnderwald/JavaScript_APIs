  <head>

    <title>JavaScript APIs</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;

      <div>
        <h1>JavaScript APIs</h1>

          Open the Browser Console to view your work (Right-Click => Inspect or
          fn+F12)

        <div id="inputContainer">
          <img src="" alt="Can't find an image for you, please try again" id="gif">
          <p id="feedback"></p>
          <!-- Add label, input, and button HERE -->

          <label for="giphSearch">I am a giphy search</label>
          <input type="text" name="search" id="giphSearch"/>
          <button type="submit"> Search</button>
        </form>
        </div>

        <div id="imageContainer" style="max-width: 680px">
          <img
            src="#"
            alt=""
            style="width: 100%; height: auto"
          />
        </div>
      </div>
    </main>

    <script src="app.js"></script>
